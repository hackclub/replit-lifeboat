{% extends "base.html" %}
    {% block title %} Hello! {% endblock %}
{% block head %}
<style>
        body {
            max-width: 24rem;
            /* background-color: red; */
        }

        .rotate-forever {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .square {
            width: 10000rem;
            aspect-ratio: 1/1;
        }

        #sq-container {
        	width: 100%
         	height: 100%;

            --g: 0.1rem;

            display: flex;
            flex-direction: column;
            gap: var(--g);
            & .row {
                display: flex;
                gap: var(--g);
            }
        }

        {% for i in 1..16 %}
            .sq-{{i}} {
    background-color: hsl({{i * 10}}, 100%, 50%);
    }
        {% endfor %}
</style>
{% endblock %} {% block content %}

    <div id="sq-container">
        {% for y in 1..16 %}
        <div class="row">
            {% for x in 1..10 %} {% if x > y %}
            <div class="square sq-{{x}}"></div>
            {% else %}
            <div class="square sq-{{y}}"></div>
            {% endif %} {% endfor %}
        </div>
        {% endfor %}
</body>
{% endblock %}
